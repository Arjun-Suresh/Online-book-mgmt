<head>

    border-radius: 4px;	
	}
	
input[type=submit]{	
	width: 200px;
	height:40px;

	}

h1 {
	font-weight:bold;
	text-align:center;

</script>

<form class="form-horizontal" name="newbook" onsubmit="return validateForm()" action="{{request.path}}checkUpdate/" method="POST">
{% csrf_token %}
<fieldset>

<!-- Text input-->

  </div>
</div>

  <div class="col-md-4">
  <input id="useremail" name="useremail" type="email" class="form-control input-md" value="{{email}}">
    
  </div>
</div>

  </div>

<div style="position:absolute; top:450px; left:35%">

</form>
