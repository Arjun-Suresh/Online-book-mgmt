<!DOCTYPE html>
<html>
<head>
<title>Book Search by ISBN</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'library/BookTable.css' %}" />

<script>
function validateForm() {
    if(!(document.getElementById('isbn').checked))
	{
		alert("Please select 1 book");
		return false;
    }
	return true;
}
</script>
</head>
<body>
<h1>List of Books</h1>
<form name="Proceed" action="/library/user/booksearch/proceed/" onsubmit="return validateForm()" method="POST">
{% csrf_token %}
<br><br><br><br>
<table class="minimalistBlack" style="height: 63px;" width="399">
<thead>
<tr>
<th>Select</th>
<th>Title</th>
<th>Author</th>
<th>Isbn</th>
</tr>
</thead>
<tbody>
<tr>
<td width=2%><input type="radio" name="isbn" id="isbn" value="{{isbn}}"></td>
<td>{{book.0}}</td>
<td>{{book.1}}</td>
<td>{{isbn}}</td>
</tr>
</tbody>
</table>
<input type="submit" style="width:200px;height:50px; position:absolute;top:70px;left:40%;" value="Proceed"/>
</form>
<button class="logoutButton" onclick="location.href='/library/logout/';">Logout</button>
<button class="smallerButtons" style="position:absolute;top:10px;left:1%;" onclick="location.href='/library/user/home/';">Main Menu</button>
</body>
</html>
