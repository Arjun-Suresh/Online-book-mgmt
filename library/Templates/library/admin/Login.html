<!DOCTYPE html>
<html>
<head>
<title>Login form</title>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'library/loginStyle.css' %}" />
</head>
<body>
<h1>LOGIN</h1>
<form name="LoginForm" action="{{request.path}}auth" method="POST">
{% csrf_token %}
<div style="position:absolute; top:200px; left:55%">
  <label for="useremail" style="font-weight:bold; font-size:20px;color:black;">USER EMAIL<br></label>
  <input id="User_Email" style="font-size:15px;" name="User_Email" size="50" type="text" required/>
</div>
<div style="position:absolute; top:300px; left:55%">
  <label for="password" style="font-weight:bold; font-size:20px; color:black;">PASSWORD<br></label>
  <input id="User_Password" style="font-size:15px;" name="User_Password" size="50" type="password" required/>
</div>
<div style="position:absolute; top:400px; left:55%">
<input type="submit" value="SUBMIT"> 
</div>
</form>
<button style="position:absolute;top:450px;left:55%;width: 200px; height:40px; color:green; background-color:rgb(140,200,53);	font-size:20px; font-weight:bold;" onclick="location.href='/library/';">Cancel</button>
<p class="messages">
{% if messages %}
<ul class="messages" style="list-style: none;font-size: 200%;color:black;position:absolute;left:35%;top:450px">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</p>
</body>
</html>
