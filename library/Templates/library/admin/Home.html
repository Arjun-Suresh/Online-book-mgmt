<!DOCTYPE html>
<html>
<head>
<title>User options</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'library/Large Buttons.css' %}" />
<script type="text/javascript">
            function printMessage(message) {
               alert(message);
            }
</script>
</head>
<body>
<h1>Please select an option</h1>
<button class="yellowButtons" style="position:absolute;top:100px;left:15%;" onclick="location.href='/library/admin/UserRecord/';">User records</button>
<button class="yellowButtons" style="position:absolute;top:200px;left:15%;" onclick="location.href='/library/admin/BookRecord/';">Book records</button>
<button class="yellowButtons" style="position:absolute;top:300px;left:15%;" onclick="location.href='/library/admin/AuthorUpdate/';">Author update</button>
<button class="yellowButtons" style="position:absolute;top:400px;left:15%;" onclick="location.href='/library/admin/TopReads/';">Top Reads</button>
<button class="logoutButton"  onclick="location.href='/library/logout';">Logout</button>
{% if messages %}
    {% for message in messages %}
    <script type="text/javascript">
            printMessage("{{message}}");
        </script> 
    {% endfor %}
{% endif %}
</body>
</html>
