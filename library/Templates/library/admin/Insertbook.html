<!DOCTYPE html>
<html>
<head>
<title>Insert book</title>
<style>
input[type=text],input[type=password], input[type=email]{
	width: 100%;
    padding: 12px 12px;
    margin: 8px 0;
    box-sizing: border-box;
	border: 2px solid black;
    border-radius: 4px;	
	}
	
input[type=submit]{	
	width: 200px;
	height:40px;
	color:green;
	background-color:rgb(140,200,53);
	font-size:20px;
	font-weight:bold;
	}

h1 {
	font-weight:bold;
	text-align:center;
	font-size:200%;
	color:red;
	}	
</style>
<script>
function validateForm() {
		var gutid=document.forms["newbook"]["gutid"].value;
        var link=document.forms["newbook"]["link"].value;
		if ((gutid==""||gutid==null) && (link==""||link==null))
		{
			alert("Please fill 1 out of Gutenberg ID or link to the e-book");
			return false;
		}
		if ((gutid!=""&&gutid!=null) && (link!="" && link!=null))
		{
			alert("Please fill 1 out of Gutenberg ID or link to the e-book");
			return false;
		}
		return true;
}
</script>

<script type="text/javascript">
            function printMessage(message) {
               alert(message);
            }

</script>
</head>
<body style="background-color:rgb(135,206,250)">
<h1 <st>ADD BOOK</h1>
<form class="form-horizontal" name="newbook" onsubmit="return validateForm()" action="{{request.path}}checknewbook/" method="POST">
{% csrf_token %}
<fieldset>

<!-- Text input-->
<div class="form-group" style="position:absolute;left:30%;top:150px">
  <label class="col-md-4 control-label" for="isbn">ISBN</label>  
  <div class="col-md-4">
  <input id="isbn" name="isbn" type="text" placeholder="ISBN" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group" style="position:absolute;left:60%;top:150px">
  <label class="col-md-4 control-label" for="title">Title</label>  
  <div class="col-md-4">
  <input id="title" name="title" type="text" placeholder="Title" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group" style="position:absolute;left:45%;top:270px">
  <label class="col-md-4 control-label" for="author">Author</label>  
  <div class="col-md-4">
  <input id="author" name="author" type="text" placeholder="Author" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group" style="position:absolute;left:30%;top:390px">
  <label class="col-md-4 control-label" for="gutid">Gutenberg ID</label>  
  <div class="col-md-4">
  <input id="gutid" name="gutid" type="text" placeholder="Gutenberg ID" class="form-control input-md">
    
  </div>
</div>
<br><h2 style="font-align:center;position:absolute;left:50%;top:390px"> Or </h2>
<!-- Text input-->
<div class="form-group" style="position:absolute;left:65%;top:390px">
  <label class="col-md-4 control-label" for="link">Link</label>  
  <div class="col-md-4">
  <input id="link" name="link" type="text" placeholder="Link" class="form-control input-md">
    
</div>

<!-- Button -->
<div style="position:absolute;top:110px;left:-200%">
<input type="submit" value="SUBMIT"> 
</div>
</form>

</fieldset>
</form>

<button style="position:absolute;top:500px;left:55%;width: 200px; height:40px; color:green; background-color:rgb(140,200,53);	font-size:20px; font-weight:bold;" onclick="location.href='/library/admin/home/';">Cancel</button>

{% if messages %}
    {% for message in messages %}
    <script type="text/javascript">
	        text="{{message}}";
            printMessage(text);
        </script> 
    {% endfor %}
{% endif %}
</p>
</body>
</html>
