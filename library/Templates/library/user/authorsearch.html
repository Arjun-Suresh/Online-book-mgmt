<!DOCTYPE html>
<html>
<head>
<title>Author Search</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'library/Large Buttons.css' %}" />
</head>
<body>
<h1>Please enter the author name</h1>
<button class="logoutButton" onclick="location.href='/library/logout/';">Logout</button>
<form action="{{request.path}}checkauthor/" method="POST">
{% csrf_token %}
  <input type="text" id="author" class="searchBar" style="position:absolute;top:300px;left:20%;background-position:left; " name="author" placeholder="Author name.." required />
  <input type="submit" style="width:100px;height:50px; position:absolute;top:300px;left:60%;" value="SEARCH"/>
</form>
<button class="smallerButtons" style="position:absolute;top:400px;left:35%;" onclick="location.href='/library/user/home/';">Main Menu</button>
<p class="messages">
{% if messages %}
<ul class="messages" style="list-style: none;font-size: 200%;color:black;position:absolute;left:35%;top:500px">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
