<!DOCTYPE html>
<html>
<head>
<title>User Login options</title>
<style>
input[type=text],input[type=password], input[type=email]{
	width: 100%;
    padding: 12px 12px;
    margin: 8px 0;
    box-sizing: border-box;
	border: 2px solid black;
    border-radius: 4px;	
	}
input[type=submit]{
	width: 200px;
	height:40px;
	color:green;
	background-color:rgb(140,200,53);
	font-size:20px;
	font-weight:bold;
	}

h1 {
	font-weight:bold;
	text-align:center;
	font-size:200%;
	color:red;
	}	
</style>
</head>
<body style="background-color:rgb(135,206,250)">
<h1 <st>SIGNUP</h1>
<form class="form-horizontal" action="{{request.path}}checksignup/" method="POST">
{% csrf_token %}
<fieldset>

<!-- Text input-->
<div class="form-group" style="position:absolute;left:35%;top:150px">
  <label class="col-md-4 control-label" for="username">User Name</label>  
  <div class="col-md-4">
  <input id="username" name="username" type="text" placeholder="Your name" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group" style="position:absolute;left:35%;top:250px">
  <label class="col-md-4 control-label" for="email">User Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="email" placeholder="Your email" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group" style="position:absolute;left:35%;top:350px">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">
    <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button -->
<div style="position:absolute; top:450px; left:35%">
<input type="submit" value="SUBMIT"> 
</div>
</form>

</fieldset>
</form>

<button style="position:absolute;top:450px;left:55%;width: 200px; height:40px; color:green; background-color:rgb(140,200,53);	font-size:20px; font-weight:bold;" onclick="location.href='/library/';">Cancel</button>

<p class="messages">
{% if messages %}
<ul class="messages" style="list-style: none;font-size: 200%;color:black;position:absolute;left:35%;top:450px">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</p>
</body>
</html>
